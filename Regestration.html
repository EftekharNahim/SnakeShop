<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
     <div class="main">
         <h4>Regestration form</h4>
         <form action="" id="Reg">
            <label for="fname">first name : </label>
            <input type="text" id="fname" class="inf">
            <label for="lname">last name : </label>
            <input type="text" id="lname" class="inf">
            <label for="email">Email : </label>
            <input type="text" id="email" class="inf">
            <label for="username">Username : </label>
            <input type="text" id="username" class="inf">
            <label for="password">Password :</label>
            <input type="password" id="password" class="inf">
         </form>
         <p id="error-reg" class="hide" style="color: red;"></p>
         <button id="Reg-btn">Submit</button>
         <p>Already Registered? <a href="login.html">login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
